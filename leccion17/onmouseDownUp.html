<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM HTML con JavaScript</title>
</head>
<body>
    <h1 id="titulo" onmousedown="rojo(this)" onmouseup="azul(this)" onclick="verde(this)">Manejo DOM con JavaScript</h1>
    <br>
    <script>
        function rojo(titulo){
            titulo.style.color = 'red';
        }

        function azul(titulo){
            titulo.style.color = 'blue';
        }

        function verde(titulo){
            titulo.style.color = 'green';n
        }
    </script>
</body>
</html>
