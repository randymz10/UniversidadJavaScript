<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplicacion calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <h1>Aplicacion calculadora</h1>
          <form id="forma">
              <div class="mb-3">
                  <label for="operandoA">Operando A</label>
                  <input type="number" name="operandoA" id="operandoA" class="form-control" placeholder="Escribe operando A">
                </div>
                <div class="mb-3">
                  <label for="operandoB">Operando B</label>
                  <input type="number" name="operandoB" id="operandoB" class="form-control" placeholder="Escribe operando B">
              </div>
            </form>
            <button class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>
            <div id="resultado"></div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
